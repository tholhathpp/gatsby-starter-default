name: Build and Upload Gatsby Site

on:
  push:
    branches: [ "main" ]
  repository_dispatch:
    types: [gatsby_build]

jobs:
  build_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build Gatsby site
        run: npm run build

      - name: List files for debugging
        run: ls -al public

